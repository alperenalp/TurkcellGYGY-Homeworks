<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>2D Breakout Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: cadetblue;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const canvasCtx = canvas.getContext("2d");

    let ballPosX = canvas.width / 2;
    let ballPosY = canvas.height - 30;
    let ballSpeedX = 2;
    let ballSpeedY = -2;
    const ballRadius = 10;

    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddlePosX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      }
    }

    function drawPaddle() {
      canvasCtx.beginPath();
      canvasCtx.rect(paddlePosX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      canvasCtx.fillStyle = "#0095DD";
      canvasCtx.fill();
      canvasCtx.closePath();
    }

    function drawBall() {
      canvasCtx.beginPath();
      canvasCtx.arc(ballPosX, ballPosY, ballRadius, 0, Math.PI * 2);
      canvasCtx.fillStyle = "#0095DD";
      canvasCtx.fill();
      canvasCtx.closePath();
    }

    function draw() {
      canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();

      if (
        ballPosX + ballSpeedX > canvas.width - ballRadius ||
        ballPosX + ballSpeedX < ballRadius
      ) {
        ballSpeedX = -ballSpeedX;
      }

      if (ballPosY + ballSpeedY < ballRadius) {
        ballSpeedY = -ballSpeedY;
      }
      else if (ballPosY + ballSpeedY > canvas.height - ballRadius) {
        if (ballPosX > paddlePosX && ballPosX < paddlePosX + paddleWidth) {
          ballSpeedY = -ballSpeedY;
        } else {
          alert("Oyun Bitti");
          document.location.reload();
          clearInterval(interval);
        }
      }

      if (rightPressed) {
        paddlePosX += 5;
        if (paddlePosX + paddleWidth > canvas.width) {
          paddlePosX = canvas.width - paddleWidth;
        }
      }
      else if (leftPressed) {
        paddlePosX -= 5;
        if (paddlePosX < 0) {
          paddlePosX = 0;
        }
      }

      ballPosX += ballSpeedX;
      ballPosY += ballSpeedY;
    }

    const interval = setInterval(draw, 10);


  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
